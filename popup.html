<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Noticeboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="noticeboard">
        <div class="widget" id="google-form">
            <h2>Google Form</h2>
            <iframe src="YOUR_GOOGLE_FORM_EMBED_URL" width="100%" height="300" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
        <div class="widget" id="google-sheets">
            <h2>Google Sheets</h2>
            <iframe src="YOUR_GOOGLE_SHEETS_EMBED_URL" width="100%" height="300"></iframe>
        </div>
        <div class="widget" id="pomodoro-timer">
            <h2>Pomodoro Timer</h2>
            <div id="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
